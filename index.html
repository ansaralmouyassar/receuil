<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSAR | Version Or</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1f4a49;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: opacity 0.5s ease;
        }

        .container {
            width: 95%;
            max-width: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(15, 30, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            margin: 10px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: rgba(255, 215, 0, 0.9);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            color: #1f4a49;
            background: linear-gradient(to right, #FFD700, #FFA500);
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        /* Animation de sortie */
        .exit-animation {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.1rem; }
            .btn { padding: 10px 15px; font-size: 0.8rem; }
        }

        @media (min-width: 768px) {
            .buttons { flex-direction: row; justify-content: center; }
            .btn { min-width: 180px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SALAM ALEYKOUM</h1>
        <h2>BIENVENUE DANS ANSAR</h2> 
        
        <div class="buttons">
            <button class="btn" data-url="https://ansaralmouyassar.github.io/web/">APPLICATION VERSION WEB</button>
            <button class="btn" data-url="https://ansaralmouyassar.github.io/siteofficielle/">SITE OFFICIEL</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const url = this.getAttribute('data-url');
                    
                    // Animation de sortie
                    document.body.classList.add('exit-animation');
                    
                    // Ouvrir dans un nouvel onglet après un léger délai
                    setTimeout(() => {
                        window.open(url, '_blank').focus();
                    }, 300);
                    
                    // Fermer l'onglet courant après 1s (peut ne pas fonctionner selon les navigateurs)
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
