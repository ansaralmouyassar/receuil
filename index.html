<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSAR | Version Or</title>
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1f4a49;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Conteneur principal */
        .container {
            width: 95%;
            max-width: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(15, 30, 40, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            margin: 10px;
        }

        /* Texte en or avec effet lumineux */
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #FFD700;
            text-shadow: 
                0 0 5px rgba(255, 215, 0, 0.5),
                0 0 10px rgba(255, 215, 0, 0.3);
            letter-spacing: 1px;
            font-weight: normal;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: rgba(255, 215, 0, 0.9);
            letter-spacing: 0.5px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Boutons adaptés */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #1f4a49;
            background: linear-gradient(to right, #FFD700, #FFA500);
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Éléments décoratifs discrets */
        .decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1), transparent 70%);
            z-index: -1;
        }

        /* Animation très subtile */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Adaptation mobile poussée */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            
            h2 {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            p {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
            
            .container {
                padding: 15px;
                border-radius: 10px;
            }
        }

        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            
            .btn {
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration" style="top: 10%; left: 10%; animation: float 8s infinite ease-in-out;"></div>
    <div class="decoration" style="bottom: 15%; right: 10%; animation: float 10s infinite ease-in-out reverse;"></div>
    
    <div class="container">
        <h1>SALAM ALEYKOUM</h1>
        <h2>BIENVENUE DANS ANSAR</h2>
        <p>Visitez</p>
        
        <div class="buttons">
            <a href="https://ansaralmouyassar.github.io/web/" class="btn">L'APPLICATION VERSION WEB</a>
            <a href="https://ansaralmouyassar.github.io/siteofficielle/" class="btn">LE SITE OFFICIEL</a>
        </div>
    </div>

    <script>
        // Animation simple pour les éléments décoratifs
        document.addEventListener('DOMContentLoaded', function() {
            const decorations = document.querySelectorAll('.decoration');
            
            decorations.forEach((dec, index) => {
                // Délai d'animation aléatoire
                dec.style.animationDelay = `${index * 2}s`;
            });
            
            // Effet de survol minimaliste pour mobile
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(-2px)';
                }, {passive: true});
                
                btn.addEventListener('touchend', function() {
                    this.style.transform = 'translateY(0)';
                }, {passive: true});
            });
        });
    </script>
</body>
</html>
